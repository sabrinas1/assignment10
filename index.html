<!DOCTYPE html>
<html>
    <head>
        <title>API Fun</title>
        <meta charset="UTF-8" />
        <script>
            function getThing() {
                var ajaxRequest = new XMLHttpRequest();

                ajaxRequest.open("GET", "https://collectionapi.metmuseum.org/public/collection/v1/departments", true);

                if (ajaxRequest.readyState == 4) {
                    if (ajaxRequest.status == 200) {
                        document.getElementById("thing").innerHTML = JSON.stringify(ajaxRequest.responseText);
                    }
                    else {
                        document.getElementById("thing").innerHTML = "Status error: " + ajaxRequest.status;
                    }
                }
                else {
                    document.getElementById("thing").innerHTML = "Ignored readyState: " + ajaxRequest.readyState;
                }

                
                ajaxRequest.send();
            }
        </script>
    </head>

    <body onload="getThing()">
        <div id="thing">Loading...</div>
    </body>
</html>
