<!DOCTYPE html>
<html>
    <head>
        <title>API Fun</title>
        <meta charset="UTF-8" />
        <script>
            function getThing() {
                var ajaxRequest = new XMLHttpRequest();

                if (ajaxRequest.readyState == 4) {
                    if (ajaxRequest.status == 200) {
                        document.getElementById("thing").innerHTML = ajaxRequest.responseText;
                    }
                    else {
                        console.log("Status error: " + ajaxRequest.status);
                    }
                }
                else {
                    console.log("Ignored readyState: " + ajaxRequest.readyState);
                }

                ajaxRequest.open("GET", "https://collectionapi.metmuseum.org/public/collection/v1/objects/");
                ajaxRequest.send();
            }
        </script>
    </head>

    <body>
        <p onclick="getThing()">Click here to see art!</p>
        <p id="thing"></p>
    </body>
</html>
